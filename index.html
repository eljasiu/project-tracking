<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <section id="intro">
    <header>
      <div class="wrapper">
        <img src="images/logo.svg" alt="Logo" class="logo">

        <a href="#" class="toggle-button"><img src="images/icon-hamburger.svg" alt=""></a>

        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="showcase">
      <div class="wrapper">

        <div class="text-content">
          <p><span class="hard">New</span> Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="preview-cta">
            <button class="btn1">Schedule a demo</button>
            <p>to see a preview</p>
          </div>
        </div>

        <div class="img-container">
          <img src="images/illustration-devices.svg" alt="Devices">
        </div>

      </div>
    </section>
  </section>
<script src="js/script.js"></script>
</body>
</html>
